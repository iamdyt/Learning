{% extends 'users/student/layout.html' %}

{% block title %}
    {{topic.title}}
{% endblock title %}

{% block content %}
 <p class="lead"> Dashboard / Topic / {{topic.title}}</p>
    <section class="row">
   
        <div class="col-lg-6 mt-5 p-4 shadow">
        <input type="text" value='{{topic.title}} ' disabled class='form-control form-control-user mb-2'>
        <input type="text" value='{{topic.course}} (Course)' disabled class='form-control form-control-user mb-2'>
        <input type="text" value='{{topic.instructor.first_name}} (Instructor)' disabled class='form-control form-control-user mb-2'>
        <textarea name="" id="" cols="5" disabled class='form-control mb-2' rows="4">{{topic.contents}}</textarea>
        <a href="{{topic.file.url}}" class="lead mb-2"> Download topic &darr;</a> <br><br>
        </div>

        <div class='col-lg-6 mt-5  shadow'>
            <div class='mt-3'>
                {{topic.video | safe}}
            </div>
        </div>
    </section>
{% endblock content %}
