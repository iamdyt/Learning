{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> {% block title %}
  {% endblock title %} </title>

  <!-- Custom fonts for this template-->
  <link href=" {% static 'users/vendor/fontawesome-free/css/all.min.css' %} " rel="stylesheet" type="text/css">
  <link href=" {% static 'users/css/sb-admin-2.min.css' %} " rel="stylesheet">
  <link href=" {% static 'users/summernote/summernote.css' %} " rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    {% include 'users/student/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        {% include 'users/student/navbar.html' %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          {% block content %}
          {% endblock content %}

        </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      {% include 'users/student/footer.html' %}
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>  <!-- Bootstrap core JavaScript-->
  <script src=" {% static 'users/vendor/jquery/jquery.min.js' %} "></script>
  <script src=" {% static 'users/vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
  <!-- Core plugin JavaScript-->
  <script src=" {% static 'users/vendor/jquery-easing/jquery.easing.min.js' %} "></script>
  <!-- Custom scripts for all pages-->
  <script src=" {% static 'users/js/sb-admin-2.min.js' %} "></script>
  <script src=" {% static 'users/summernote/summernote.js' %} "></script>
  <script>
    $(()=>{
      $('#summernote').summernote()
    })
  </script>
    {% block validation %}
    
    {% endblock validation%}
</body>

</html>
